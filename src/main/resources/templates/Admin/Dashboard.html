<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/Layout}"><head>
    <title>Dashboard</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="mb-4"><i class="bi bi-speedometer2"></i> Bảng điều khiển</h2>
    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Tổng sản phẩm</h5>
                    <p class="fs-3 fw-bold text-primary">120</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Đơn hàng</h5>
                    <p class="fs-3 fw-bold text-success">35</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Người dùng</h5>
                    <p class="fs-3 fw-bold text-warning">10</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
