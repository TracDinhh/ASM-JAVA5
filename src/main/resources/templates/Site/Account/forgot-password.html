<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout/Layout}">

<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5" layout:fragment="content">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="text-center mb-3">Quên mật khẩu</h4>
                <form th:action="@{/account/forgot-password}" method="post">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Gửi mật khẩu tạm</button>
                </form>
                <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
                <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
