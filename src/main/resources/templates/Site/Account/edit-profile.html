<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout/Layout}"><head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa thông tin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Chỉnh sửa thông tin cá nhân</h4>
                </div>
                <div class="card-body">

                    <!-- Hiển thị thông báo -->
                    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

                    <!-- Form cập nhật -->
                    <form th:action="@{/account/update}" th:object="${user}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" th:field="*{fullname}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" th:field="*{phone}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" th:field="*{address}" class="form-control">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/home/index}" class="btn btn-secondary">Quay lại</a>
                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
