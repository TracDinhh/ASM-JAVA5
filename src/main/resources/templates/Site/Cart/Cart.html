<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout/Layout}">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h3>Giỏ hàng của bạn</h3>

    <div th:if="${message != null}" class="alert alert-info mt-3" th:text="${message}"></div>
    <div th:if="${items != null}">
        <table class="table table-hover mt-3">
            <thead class="table-dark text-center">
            <tr>
                <th>Hình ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr th:each="item : ${items}">
                <td><img th:src="@{'/' + ${item.product.image}}" width="80"></td>
                <td th:text="${item.product.productName}"></td>
                <td th:text="${#numbers.formatDecimal(item.price,0,'COMMA',0,'POINT')} + ' ₫'"></td>
                <td>
                    <form th:action="@{'/cart/update/' + ${item.cartItemID}}" method="post" class="d-flex justify-content-center">
                        <input type="number" name="qty" min="1" th:value="${item.quantity}" class="form-control text-center w-50">
                        <button type="submit" class="btn btn-sm btn-outline-primary ms-2">Cập nhật</button>
                    </form>
                </td>
                <td th:text="${#numbers.formatDecimal(item.price * item.quantity,0,'COMMA',0,'POINT')} + ' ₫'"></td>
                <td>
                    <a th:href="@{'/cart/remove/' + ${item.cartItemID}}" class="btn btn-sm btn-danger">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-end">
            <h4>Tổng cộng:
                <span th:text="${#numbers.formatDecimal(total,0,'COMMA',0,'POINT')} + ' ₫'"></span>
            </h4>
            <a href="/cart/clear" class="btn btn-outline-danger">Xóa giỏ hàng</a>
            <a href="/order/checkout" class="btn btn-success ms-2">Thanh toán</a>
        </div>
    </div>
</div>
</body>
</html>
